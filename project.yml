name: Wooly
options:
  bundleIdPrefix: com.kylebashour
settings:
  DEVELOPMENT_TEAM: ZEAD23GG77
  IPHONEOS_DEPLOYMENT_TARGET: 11.3
  SWIFT_VERSION: 4.2
targets:
  Wooly:
    type: application
    platform: iOS
    scheme:
      testTargets:
        - WoolyTests
    sources: 
      - path: Wooly
    name: Wooly
    dependencies:
      - carthage: Siesta
      - carthage: PINCache
      - carthage: PINRemoteImage
      - carthage: HTMLString
      - target: ActiveLabel
    settings:
      ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
      TARGETED_DEVICE_FAMILY: 1
  WoolyTests:
    type: bundle.unit-test
    platform: iOS
    scheme: {}
    sources:
      - path: Tests
    dependencies:
      - target: Wooly
    settings:
      TEST_HOST: $(BUILT_PRODUCTS_DIR)/Wooly.app/Wooly
  ActiveLabel:
    type: framework
    platform: iOS
    sources:
      - path: ActiveLabel